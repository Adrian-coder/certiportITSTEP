<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certiport DB - Pregătire</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="wrap">
    
    <header class="top">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>Certiport DB</h1>
        </div>
      </div>
      
      <div style="display: flex; gap: 10px; align-items: center;">
        <div id="langControls">
          <button id="btnLangRo" class="btn sm">RO</button>
          <button id="btnLangEn" class="btn sm ghost">EN</button>
        </div>
        <button id="btnReset" class="btn ghost" type="button" title="Revino la meniu">Acasă</button>
      </div>
    </header>

    <main id="screenMenu" class="card">
      
      <div class="menu-header" style="text-align: center; margin-bottom: 25px;">
        <h2 style="margin-bottom: 10px; font-size: 1.2rem; color: #555;">Date Elev</h2>
        <input type="text" id="studentNameInput" placeholder="Introduceți Numele și Prenumele" 
               style="padding: 12px; font-size: 16px; width: 100%; max-width: 400px; border: 2px solid #3498db; border-radius: 8px; text-align: center;">
      </div>

      <hr class="sep" />

      <h2>Alege modulul de studiu</h2>
      <div class="grid" id="moduleGrid"></div>

      <hr class="sep" />

      <h2>Simulare Examen (Random)</h2>
      <div class="row">
        <label class="field">
          <span>Număr întrebări</span>
          <input id="examCount" type="number" min="5" max="100" value="35" />
        </label>

        <label class="field">
          <span>Amestecă opțiunile</span>
          <select id="shuffleOptions">
            <option value="yes" selected>Da</option>
            <option value="no">Nu</option>
          </select>
        </label>

        <button id="btnStartExam" class="btn primary" type="button">Începe Examenul</button>
      </div>
    </main>

    <main id="screenQuiz" class="card hidden">
      <div class="quizTop">
        <div>
          <h2 id="quizTitle">Modul</h2>
          <p class="sub" id="quizMeta">Întrebarea 1 / N</p>
        </div>
        <div class="pill" id="progressPill">0%</div>
      </div>

      <div class="qbox">
        <div class="qnum" id="qIndex">1</div>
        <div class="qtext" id="qText">Text întrebare</div>
      </div>

      <div id="options" class="options"></div>

      <div class="nav">
        <button id="btnPrev" class="btn ghost" type="button">Înapoi</button>
        <button id="btnNext" class="btn" type="button">Următor</button>
      </div>
    </main>

    <main id="screenResult" class="card hidden">
      <div class="resultTop">
        <div>
          <h2 id="resultTitle">Rezultat</h2>
          <p class="sub" id="resultSubtitle">Detalii</p>
        </div>
        <div class="score">
          <div class="scoreBig" id="scoreBig">0%</div>
          <div class="scoreSmall" id="scoreSmall">0 / 0 corecte</div>
        </div>
      </div>

      <div class="resultActions">
        <button id="btnReview" class="btn ghost" type="button">Arată greșelile</button>
        <button id="btnBackMenu" class="btn" type="button">Înapoi la meniu</button>
      </div>

      <div id="review" class="review hidden"></div>
    </main>

    <footer class="foot">
      <span>© ITSTEP - Pregătire Certiport</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
